<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale =1.0">
    <title>Contato - NicPlace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="title">Fale Conosco</h2>
        <div class="container-contato">
            <h1 class="title">Entre em Contato</h1>
            <form id="contactForm" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="name"><b>Nome:</b></label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="contact"><b>Contato (Telefone ou E-mail):</b></label>
                    <input type="text" id="contact" required>
                </div>
                <div class="form-group">
                    <label for="message"><b>Mensagem:</b></label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                    <button id="btnEnviar">Enviar</button>
                    <button id="btnLimpar">Limpar</button>

        </form>
        <script src="script.js"></script>
    </main>
    <footer>
        <p>&copy; 2024 Loja de Eletrônicos NicPlace. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
